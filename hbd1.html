  <style>
    /* CSS styles for the falling hearts effect */
    #heart-container {
      position: relative;
      width: 100%;
      height: 200px; /* Adjust the height as per your preference */
      overflow: hidden;
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: red; /* Adjust the color as per your preference */
      animation: fall 3s ease-in infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(200px); /* Adjust the height as per your preference */
      }
    }
  </style>
  <script src="specialeffects.js" defer></script>
</head>
